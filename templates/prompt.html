<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var txt;
      var person = prompt("Please enter Access Password");
      if (person == null || person == "") {
        txt='error'
      } else {
        txt = person
        window.location.href = `query?token=${txt}`
      }
      
    </script>
  </body>
</html>
